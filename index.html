<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Using a playful Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for a visually appealing game */
        :root {
            --board-color: #3b3b58; /* Dark Blue/Purple */
            --x-color: #e57373; /* Light Red */
            --o-color: #81c784; /* Light Green */
            --text-color: #e0e0e0;
            --bg-color: #1a1a2e; /* Deep space background */
            --button-hover: #4b4b7a;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: var(--board-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-family: 'Bungee Inline', cursive;
            color: #ffeb3b; /* Bright Yellow */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            aspect-ratio: 1 / 1; /* Keep the board square */
        }

        .cell {
            background-color: #2c2c44;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            transition: background-color 0.1s, transform 0.1s;
            line-height: 1; /* Fix vertical alignment */
            aspect-ratio: 1 / 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background-color: #4b4b7a;
            transform: scale(1.02);
        }

        .cell.X {
            color: var(--x-color);
            text-shadow: 0 0 5px var(--x-color);
        }

        .cell.O {
            color: var(--o-color);
            text-shadow: 0 0 5px var(--o-color);
        }

        .cell.winning {
            background-color: #ff9800; /* Orange highlight */
            color: white;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.8;
            }
        }

        #gameStatus {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .button-group button {
            background-color: #00bcd4; /* Cyan */
            color: var(--bg-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: 700;
            box-shadow: 0 4px 0 #00838f; /* Darker Cyan for 3D effect */
        }

        .button-group button:hover {
            background-color: #26c6da;
        }

        .button-group button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #00838f;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .cell {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameStatus">Player X's turn!</div>
        <div id="gameBoard">
            <!-- Cells will be dynamically generated here -->
        </div>
        <div class="button-group">
            <button id="resetButton">Restart Game</button>
        </div>
    </div>

    <script>
        // Constants for game elements
        const board = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('gameStatus');
        const resetButton = document.getElementById('resetButton');
        
        // Game state variables
        let gameActive = true;
        let currentPlayer = 'X';
        // Array representing the 9 cells of the board
        let gameState = ['', '', '', '', '', '', '', '', '']; 

        // All possible winning combinations (indices of the gameState array)
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // --- Message Functions ---

        const winningMessage = () => `Player ${currentPlayer} has won! 🎉`;
        const drawMessage = () => `Game ended in a draw! 🤝`;
        const currentPlayerTurn = () => `Player ${currentPlayer}'s turn!`;

        // --- Core Game Functions ---

        /**
         * Initializes the game board by creating 9 clickable cells.
         */
        function initializeGame() {
            // Clear any previous cells
            board.innerHTML = ''; 
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                // Store the index of the cell in a custom data attribute
                cell.dataset.cellIndex = i; 
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        /**
         * Handles the click event on a game cell.
         * @param {Event} clickedCellEvent - The click event object.
         */
        function handleCellClick(clickedCellEvent) {
            // Check if the game is active or if the cell is already played
            if (!gameActive) {
                return;
            }
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.cellIndex);

            // If the cell is not empty, do nothing
            if (gameState[clickedCellIndex] !== '') {
                return;
            }

            // Update the game state and the cell's visual representation
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add(currentPlayer);

            // Check for game end conditions
            handleResultValidation();
        }

        /**
         * Checks if the current move results in a win or a draw.
         */
        function handleResultValidation() {
            let roundWon = false;
            let winningCells = [];

            // Iterate through all winning combinations
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                // If any of the three cells are empty, continue to the next condition
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                
                // Check if all three cells have the same player's marker
                if (a === b && b === c) {
                    roundWon = true;
                    winningCells = winCondition;
                    break;
                }
            }

            if (roundWon) {
                // If there's a winner, display message and highlight winning cells
                statusDisplay.innerHTML = winningMessage();
                gameActive = false;
                
                // Highlight the winning cells
                winningCells.forEach(index => {
                    board.children[index].classList.add('winning');
                });
                return;
            }

            // Check for Draw: if there are no empty cells left
            let roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusDisplay.innerHTML = drawMessage();
                gameActive = false;
                return;
            }

            // If no win or draw, switch to the other player
            handlePlayerChange();
        }

        /**
         * Switches the current player and updates the status display.
         */
        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        /**
         * Resets the entire game state and board.
         */
        function handleRestartGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            // Clear all class names from cells to remove 'X', 'O', and 'winning' highlights
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = '';
                cell.classList.remove('X', 'O', 'winning');
            });
            statusDisplay.innerHTML = currentPlayerTurn();
        }

        // --- Event Listeners and Initial Setup ---

        // Set up the event listener for the restart button
        resetButton.addEventListener('click', handleRestartGame);
        
        // Initial setup when the page loads
        window.onload = initializeGame;

    </script>
</body>
</html>
